<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>符顺聊天室 - 微信风格</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- 顶部栏 -->
  <div class="chat-header">
    <div class="chat-title">顺子</div>
    <div class="chat-info">17:26 ▪︎ 5G 81%</div>
  </div>

  <!-- 聊天区域 -->
  <div class="chat-container">
    <div class="message left">
      <img src="avatar-left.jpeg" class="avatar" alt="符顺">
      <div class="bubble">啧……你又整这些花里胡哨的。</div>
    </div>
    <div class="message right">
      <img src="avatar-right.jpeg" class="avatar" alt="蛋妹">
      <div class="bubble">那你不也看得挺高兴？</div>
    </div>
    <div class="message left">
      <img src="avatar-left.jpeg" class="avatar" alt="符顺">
      <div class="bubble">少贫嘴，今儿这个气泡比嘴还软。</div>
    </div>
  </div>

  <!-- 输入栏 -->
  <div class="chat-input">
    <input type="text" placeholder="输入消息..." id="userInput">
    <button id="sendBtn">发送</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
