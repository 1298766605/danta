<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>GPT 聊天界面 - 微信风格</title>
  <style>
    body {
      margin: 0;
      background-color: #ebebeb;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .chat-container {
      max-width: 600px;
      margin: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .message {
      display: flex;
      margin-bottom: 10px;
    }
    .message.gpt {
      flex-direction: row;
    }
    .message.user {
      flex-direction: row-reverse;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 5px;
      background-color: #ccc;
      margin: 0 8px;
    }
    .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 8px;
      line-height: 1.4;
      position: relative;
      font-size: 15px;
    }
    .gpt .bubble {
      background-color: #ffffff;
      border: 1px solid #dcdcdc;
    }
    .user .bubble {
      background-color: #95ec69;
      color: #000;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background-color: #f5f5f5;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 18px;
      font-size: 15px;
    }
    .input-area button {
      margin-left: 10px;
      padding: 10px 18px;
      border: none;
      background-color: #2ecc71;
      color: white;
      border-radius: 18px;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="inputMessage" placeholder="输入内容...">
      <button onclick="sendMessage()">发送</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.innerHTML = `
        <div class="avatar"></div>
        <div class="bubble">${text}</div>
      `;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("inputMessage");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      setTimeout(() => {
        // 模拟 GPT 回复（这里你可以改成实际的 API 调用）
        const reply = "你说得有点意思，继续讲讲？";
        addMessage(reply, "gpt");
      }, 500);
    }
  </script>
</body>
</html>
